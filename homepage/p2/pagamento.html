<html>
<head>

<body class="preto">

	<div class="botãodiv">

		</p>
		<p>
			<label for="idade">Idade: </label>
			<input type="number" name="idade" id="idade" min="1" max="100">
		</p>
		<p>
			<label for="email">E-mail: </label>
			<input type="email" name="email" id="email" size="50" maxlength="50">
